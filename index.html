<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    
    <div class="container my-5 py-5 w-50" id="main-container">
        <h1 class="display-5 text-center p-5 my-3">Calculate the Area of a Triangle</h1>
        <div id="inputs">
            <div class="input-group input-group-lg p-5">
                <input type="text" id="baseInput" class="form-control" placeholder="What is the Base (in cm)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
                <input type="text" id="heightInput" class="form-control" placeholder="What is the Height (in cm)" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="d-flex justify-content-evenly pb-3">
                <button type="button" id="btn" class="btn btn-primary btn-lg">Convert</button>
                <button class="btn btn-danger btn-lg" type="reset" data-clear>Clear All</button>
            </div>
        </div>
        <div class="text-center">
            <h3 class="display-5 text-light fw-semibold">The Area is:</h3>
            <p data-output-value class="display-3"></p>
        </div>
    </div>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
